version: "2"
services:
  mongo:
    image: mongo
    hostname: mongo
    restart: always
    ports:
    - "27017:27017"

  mongoexpress:
      image: mongo-express
      restart: always
      ports:
          - "8081:8081"
      links:
          - mongo

  rabbit-mq:
    image: "rabbitmq:3-management"
    restart: always
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"